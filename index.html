<!DOCTYPE html>
<html>
<head>
  <title>Customer Service Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Customer Service Form</h1>
  <form id="customerForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br> </br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br> </br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>
    <br> </br>
    <label for="issue">Issue Type:</label>
    <select id="issue" required>
      <option value="">-- Select an option --</option>
      <option value="payment">Payment Issue</option>
      <option value="delivery">Delivery Issue</option>
      <option value="product">Product Inquiry</option>
    </select>
    <br> </br>
    <label>Preferred Contact Method:</label>
    <label for="contactEmail">
      <input type="radio" name="contactMethod" id="contactEmail" value="email" required> Email
    </label>
    <label for="contactPhone">
      <input type="radio" name="contactMethod" id="contactPhone" value="phone" required> Phone
    </label>
    <br> </br>
    <label for="newsletter">
      <input type="checkbox" id="newsletter"> Subscribe to Newsletter
    </label>
    <br> </br>
    <label for="message">Message:</label>
    <textarea id="message" required></textarea>
    <br> </br>
    <button type="submit">Submit</button>
  </form>
  
  <script>
    document.getElementById("customerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var issue = document.getElementById("issue").value;
      var contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;
      var newsletter = document.getElementById("newsletter").checked;
      var message = document.getElementById("message").value;
      
      // Do something with the form data, e.g., send it to a server
      
      // Reset the form
      document.getElementById("customerForm").reset();
    });
  </script>
</body>
</html>
